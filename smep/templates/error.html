<!DOCTYPE html>
<html>

   <head>
      <title>Flask Message flashing</title>
   </head>
   <body>

      {% with messages = get_flashed_messages() %}
         {% if messages %}
            <ul>
               {% for message in messages %}
               <li>{{ message }}</li>
               {% endfor %}
            </ul>
         {% endif %}
      {% endwith %}

   </body>
</html>
