<!doctype html>

<body>
<title>SMEP</title>
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">



<label class="instructions"><a href="/"><img src="/static/logo.png" class="responsive" width="600" height="400"></a></label>

    <form method="POST" action="/">


        <label class="instructions" for="sm-post"><p>Welcome to SMEP!</p>
            <p>You can use this website to test how engaging your social media post will be. </p>
            <p>At the moment SMEP works best with science-related posts, but soon it will also work with posts from other fields.</p></label><br>
        <textarea id="post" name="user_sm_post" maxlength="2000" wrap="hard" rows="10" cols="80" placeholder="Enter your social media text here." required ></textarea>
        <div id="the-count">
        <label class="instructions">
            <span id="current">0</span>
            <span id="maximum">/ 2000</span>
        </label>
        </div>

        <script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='maxchar.js') }}"></script>

    <br>



        <div class="inline-field">
            <input type="checkbox" id="media_checkbox" name="has_media" value="media">
            <label for="media_checkbox">Check this box if your post contains media elements (e.g., photo, video, animated GIF)<br></label>
        </div>
        <div class="inline-field">
            <input type="checkbox" id="url_checkbox" name="has_url" value="url">
            <label for="url_checkbox">Check this box if your post contains URL(s)<br></label>
        </div>

        <input class="instructions" type="submit">

    </form>

    {% if prediction_result and probability %}
    <label class="results"><strong> SMEP predicts your post belongs to the {{ prediction_result}} class, with a probability of {{ probability }}%.</strong></label>
    {% endif %}

    {% if error %}
    <label class="results"><strong>Error:</strong> {{ error }}</label>
    {% endif %}

</body>


</html>
